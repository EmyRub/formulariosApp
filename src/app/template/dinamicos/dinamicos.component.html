<form action="" (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

    <!--Nombre-->
    <div class="mb-3 row">
        <label for="" class="col-sm col-form-label">Nombre</label>
        <div class="col-sm-9">

            <input type="text" [ngModel]="persona.nombre" name="nombre" class="form-control"
                placeholder="Nombre de la persona" minlength="2" required>

            <span class="form-text text-danger" *ngIf="miFormulario.controls['nombre']?.errors">Este campo es
                obligatorio</span>
        </div>
    </div>

    <!--Agregar favorito-->
    <div class="mb-3 row">
        <label for="" class="col-sm col-form-label">Agregar</label>
        <div class="col-sm-9">

            <div class="input-group">
                <input 
                class="form-control" 
                placeholder="Agregar Favorito" 
                [(ngModel)]="nuevoJuego"                    
                (keyup.enter)="agregarJuego()" 
                name="nuevoJuego">

                <button type="button" class="btn btn-outline-primary" (click)="agregarJuego()">Agregar</button>
            </div>
        </div>
    </div>

    <!--Lista de juegos favoritos-->
    <div class="mb-3 row">
        <label for="" class="col-sm col-form-label">Favoritos</label>
        <div class="col-sm-9">

            <div class="input-group mb-1" *ngFor="let juego of persona.favoritos; let i = index">
                <!--[(ngModel)].-Actualiza en tiempo real el valor-->
                <input [(ngModel)]="juego.nombre" name="favorito_{{i}}" class="form-control" required>

                <button class="btn btn-outline-danger" type="button" (click)="eliminar(i)">Eliminar</button>
            </div>

        </div>
    </div>

    <div class="mb-3 row">
        <div class="col-sm-12">
            <button type="button" (click)="guardar()" class="btn btn-primary float-end"
                [disabled]="miFormulario.invalid">Guardar</button>
        </div>
    </div>
</form>

<span>Persona</span>
<pre>{{persona | json}}</pre>
