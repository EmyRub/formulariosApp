<h2>Template: Básicos</h2>
<hr>

<div class="row">
    <div class="col">

        <!--Enlaza la referencia de ngForm al #miformulario-->
        <!--autocomplete propio de html (autocompletado)-->
        <form action="" (ngSubmit)="guardar()" #miFormulario="ngForm" autocomplete="off">

            <!--Campo de producto-->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Producto</label>

                <div class="col-sm-9">

                    <input 
                    type="text" 
                    class="form-control" 
                    [ngModel]="initForm.producto" 
                    name="producto" 
                    placeholder="Nombre del producto"
                    required minlength="3">


                    <span class="form-text text-danger" *ngIf="nombreValido()">Debe
                        de ser de 3 letras</span>
                </div>
            </div>

            <!--Campo de precio-->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Precio</label>

                <div class="col-sm-9">
                    <input type="number" class="form-control" [ngModel]="initForm.precio" name="precio" placeholder="Precio del producto"
                        min="0" required>


                    <span class="form-text text-danger" *ngIf="precioValido()">El precio debe ser 0 o mayor</span>
                </div>
            </div>

            <!--Existencias de producto-->
            <div class="mb-3 row">
                <label for="" class="col-sm-3 col-form-label">Existencias</label>
                <div class="col-sm-9">

                    <input type="number" class="form-control" [ngModel]="initForm.existencias" name="existencias" customMin [minimo]="0"
                        placeholder="Existencias del producto" required>
                </div>
            </div>

            <div class="row">
                <div class="col">
                    <button type="submit" [disabled]="miFormulario.invalid"
                        class="btn btn-primary float-end">Guardar</button>
                </div>
            </div>


        </form>


    </div>
</div>

<div class="row">
    <div class="col">
        <!--Formulario no válido-->
        <span>Valid</span>
        <pre>{{miFormulario.valid}}</pre>

        <!--Significa que no se han cambiado ninguno de los valores con los que se presentó el formulario al usuario-->
        <span>Pristine</span>
        <pre>{{miFormulario.pristine | json}}</pre>

        <!--Significa si el usuario ha tocado el formulario-->
        <span>Touched</span>
        <pre>{{miFormulario.touched}}</pre>

        <!--Los valores de los inputs-->
        <span>Value</span>
        <pre>{{miFormulario.value | json}}</pre>

        <!--Los valores de los inputs-->
        <span>CustomDirective</span>
        <pre>{{miFormulario.controls['existencias']?.errors| json}}</pre>
    </div>
</div>
