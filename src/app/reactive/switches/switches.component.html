<h2>Template: Switches</h2>
<hr>

<form [formGroup]="miFormulario" (ngSubmit)="guardar()">

    <!--Radio-->
    <div class="row mb-3">
        <label class="col-sm-3 col-form-label">Género</label>

        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="genero" id="radiomaculino" value="M">

                <label class="form-check-label" for="radiomaculino">
                    Masculino
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" formControlName="genero" id="radioFemenino" value="F">

                <label class="form-check-label" for="radioFemenino">
                    Femenino
                </label>
            </div>
        </div>
    </div>

    <!--Switches-->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Notificaciones</label>

        <div class="col-sm-9">
            <div class="form-check form-switch mt-2">

                <input class="form-check-input" type="checkbox"
                formControlName="notificaciones" id="flexSwitchCheckChecked">

                <label class="form-check-label" for="flexSwitchCheckChecked">Quiero recibir notificaciones</label>
            </div>
        </div>
    </div>

    <!--Switches-->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label"></label>

        <div class="col-sm-9">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" formControlName="condiciones" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Términos y Condiciones
                </label>
            </div>
        </div>
    </div>

    <!--Btoón Submit-->
    <div class="row">
        <div class="col">
            <button type="submit" class="btn btn-primary float-end">Guardar</button>
        </div>
    </div>

</form>

<h4>Valor del formulario</h4>
<pre>{{miFormulario.value | json }}</pre>
<br>

<h4>Persona</h4>
<pre>{{persona | json }}</pre>
<br>

<h5>Valid</h5>
<pre>{{miFormulario.valid}}</pre>

<h5>Términos</h5>
<pre>{{miFormulario.controls['terminos']?.errors | json}}</pre>

<br>
